install:
- wget https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-5.0.4.linux-x64.tar.gz
- tar -zxvf grafana-5.0.4.linux-x64.tar.gz --strip-components=1

script:
  - whoami
  - pwd

deploy:
  - provider: cloudfoundry
    edge: true
    organization: gds-tech-ops
    space: prometheus-grafana
    api: https://api.cloud.service.gov.uk
    manifest: manifest-staging.yml
    on:
      branch: staging
    username: $username
    password:
      secure: $password
  - provider: cloudfoundry
    edge: true
    organization: gds-tech-ops
    space: sandbox
    api: https://api.cloud.service.gov.uk
    manifest: manifest.yml
    on:
      branch: master
    username:
      secure: 
    password:
      secure: 
