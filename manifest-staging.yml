---
applications:
- name: grafana-paas-staging
  memory: 512M
  instances: 1
  command: export `./google_creds` && GF_SERVER_ROOT_URL=https://grafana-paas-staging.cloudapps.digital GF_SERVER_HTTP_PORT=$PORT GF_SERVER_HTTP_ADDR=0.0.0.0 GF_DATABASE_URL=$DATABASE_URL GF_DATABASE_SSL_MODE=require ./bin/grafana-server web
  buildpack: binary_buildpack
  services:
    - grafana-staging-db
    - google-auth
